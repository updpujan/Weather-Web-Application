  <head>
    <!--Meta Section-->
    <meta charset="UTF-8" />

    <!--Link Section-->
    <link rel="icon" href="umbrella.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="Pujan_Upadhyay_2408612.css" />
    <!--Title-->
    <title>Know Your Weather</title>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <!--logo section-->
      <a href="Pujan_Upadhyay_2408612.html">
        <div id="main_logo">
          <div id="logo_name">
            Know Your Weather
            <div id="umbrella_logo">
              <i class="fa fa-umbrella" aria-hidden="true" id="umbrella_logo"></i>
            </div>
          </div>
        </div>
      </a>
      <!--navigation section-->
      <nav id="navigation">
        <ul>
          <a href="Pujan_Upadhyay_2408612.html"><li>HOME</li></a>
          <a href="Pujan_Upadhyay_2408612_pastdata.html"><li>VIEW-MORE</li></a>
        </ul>
      </nav>
      <!--search box-->
      <input type="text" placeholder=" &#xf002;  Search City" id="search_box" />
    </header>
    <main>
      <!--today's weather-->
      <div id="left_data">
        <section id="flex-1" class="column">
          <h1>TODAY'S WEATHER</h1>
        </section>
        <!--Date,date, time and location-->
        <section id="flex-2">
          <div class="icon_box">
            <i class="fa-regular fa-clock" class="logo_tdl"></i>
            <div id="time" class="tdl"></div>
          </div>
          <div class="icon_box">
            <i class="fa fa-calendar" aria-hidden="true" class="logo_tdl"></i>
            <div id="date" class="tdl"></div>
          </div>
          <div class="icon_box">
            <i class="fa-regular fa-sun" class="logo_tdl"></i>
            <div id="day" class="tdl"></div>
          </div>
          <div class="icon_box">
            <i class="fa-solid fa-location-dot" class="logo_tdl"></i>
            <div id="location" class="tdl"></div>
          </div>
        </section>
      </div>
      <!--weather information-->
      <div id="center_content">
        <!--temperature-->
        <section class="content">
          <div id="temperature">
            TEMPERATURE
            <i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
          </div>
          <div id="degree_celcius"></div>
          <div id="weather_condtion"></div>
          <div id="condition_logo">
            <img src="" id="logo" />
          </div>
        </section>
        <!--wind speed-->
        <section class="content">
          <div id="wind_speed">WIND SPEED</div>
          <div id="wind_logo"><i class="fa-solid fa-wind fa-lg"></i></div>
          <div id="speed_of_wind"></div>
          <div id="direction_logo"><i class="fa-solid fa-compass"></i></div>
          <div id="wind_direction"></div>
        </section>
        <!--Pressure-->
        <section class="content">
          <div id="pressure">
            PRESSURE
            <div id="pressure_icon"><i class="fa-solid fa-gauge-high"></i></div>
          </div>
          <div id="pressure_value"></div>
        </section>
        <!--humidity-->
        <section class="content">
          <div id="humidity">
            HUMIDITY
            <div id="humidity_logo"><i class="fa-solid fa-droplet"></i></div>
          </div>
          <div id="humidity_percent"></div>
        </section>
        <!--visibility-->
        <section class="content">
          <div id="visibility">
            VISIBILITY
            <div id="eye_logo"><i class="fa-solid fa-eye"></i></div>
          </div>
          <div id="visibility_distance"></div>
        </section>
      </div>
     
    </main>
     <!--Footer Section -->
     <footer id="footer">
